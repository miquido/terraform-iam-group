    source = "git::ssh://git@bitbucket.org/miquido/terraform-iam-group.git?ref=master"

    name = "ExampleGroup"
    attach_policy_arns = []
    assume_role_policies = [
      {
        AccountIDs = ["00000000", "11111111"]
        RoleNames  = ["*AdminAccess"]
      },
      {
        AccountIDs = ["2222222"]
        RoleNames  = ["ReadOnlyAccess"]
      }
    ]
  }
  ```
